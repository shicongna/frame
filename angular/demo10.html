<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	
	<div ng-controller="myctrl">
		<button ng-click="sub()">-</button>
		<span>{{number}}</span>
		<button ng-click="add()">+</button>
	</div>


	<script src="script/angular.js"></script>
	<script>
		var myapp = angular.module("app",[]);
		myapp.controller("myctrl",function($scope){
			$scope.number = 0;
			$scope.add = function(){
				++this.number;
			}
			$scope.sub = function(){
				if(this.number>0){
					--this.number;
				}
				
			}
		})
	</script>
</body>
</html>
