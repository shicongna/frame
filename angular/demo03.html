<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	
	<div ng-controller="myctrl">
		<h1>{{superHero.name}}</h1>
		<p>年龄:{{superHero.age}}</p>
		<p>性别:{{superHero.sex}}</p>
		<p>成绩:{{superHero.achievement}}</p>
	</div>

	<script src="script/angular.js"></script>
	<script>
		var myapp = angular.module("app",[]);
		myapp.controller("myctrl",function($scope){
			$scope.superHero = {
				name:"美国队长",
				age:160,
				sex:"男",
				achievement:100
			}
		})
	</script>
</body>
</html>
