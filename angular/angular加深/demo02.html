<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red{
			color:red;
		}
	</style>
</head>
<body ng-app="app">

	<hello></hello>
	<div hello></div>

	<script src="script/angular.js"></script>
	<script>
		var myapp = angular.module("app",[]);
		myapp.directive("hello",function(){
			return {
				replace:true,
				restrict:"AE",
				template:"<h1 class='red'>我的第一个指令</h1>"
			}
		})
	</script>
</body>
</html>
